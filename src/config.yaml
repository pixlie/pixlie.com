site:
  name: Pixlie
  site: 'https://pixlie.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: 0ks5I8cmB1huM43Qmjv5gHSAjH6S8yrcV1klbPqdB3Q

# Default SEO metadata
metadata:
  title:
    default: Pixlie
    template: '%s â€” Pixlie'
  description: "Integrate graph-based AI into your products to reduce costs and extract accurate, actionable insights from your data."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Pixlie
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/blog/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: false
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: false

    tag:
      isEnabled: false
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: false
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"
    plausible:
      domain: 'pixlie.com'

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
